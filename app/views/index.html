<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>TimesJournal</title>
</head>
<body>
    <header class="header">
        <div class="primary__informations">
            <div class="embed__Logo">
                <div class="logo__information">
                    <div class="logo__information__h1">
                        <div class="logo">
                            <h1>
                                TimesJournal
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="secundary__informations">
            <div class="embed__links">
                <div class="secundary__links">
                    <div class="link">
                        <a href="/">Inicio</a>
                    </div>
                    <div class="link">
                        <a href="/artigos">Artigos</a>
                    </div>
                    <div class="link">
                        <a href="/noticias">Noticias</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="conteiner">
        <div class="embed__posts">
            <div class="posts__informations">
                <div class="post_fontents">
                    <div class="posts">
                        {% for row in results %}
                            <div class="post__embeds">
                                <div class="embed__title">
                                    <strong>
                                        {{row[0]}}. <a href="/post/{{row[2]}}/{{row[3]}}">{{row[3]}}</a>
                                    </strong>
                                </div>
                                <div class="embed__post__informations">
                                    <ul>
                                        <li>
                                            <div class="embed__timeLikes">
                                                {{row[1]}} TimeLikes
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
