:root{
    --cor-fundo: rgb(34, 41, 37);
    --cor-hover: rgb(118, 180, 145);

}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: #f2f2f2;
}
header.header{
    background: #ffffff;
    padding: 1em;
    color: black;
    box-shadow: 1px 0 2px rgb(0,0,0,.3);
}
div.principal__links{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
header.headeer div.logo{
    font-family: 'Roboto', sans-serif;
}
div.secundary__links{
    display: flex;
    gap: 10px;
}
section.conteiner div.post__embeds{
    margin: auto;
    margin-top: 1em;
    width: 75%;
    background-color: #ffffff;
    padding: 10px;
    border-radius: 3px;
    box-shadow: 1px 0 2px rgba(0,0,0,.3);
    margin-bottom: 1em;
}
section.conteiner div.embed__post__informations ul{
    display: flex;
    list-style: none;
    gap: 10px;
    font-size: 13px;
}
div.add__post__button{
    margin: auto;
    width: 75%;
    margin-bottom: 2.2em;
    margin-top: 2.2em;
}
div.add__post__button a{
    text-decoration: none;
    background-color: #23abf0;
    color: white;
    border-radius: 5px;
    padding: 10px 20px;
    font-weight: bold;
}
div.create{
    margin: auto;
    width: 75%;
    margin-top: 1em;
    margin-bottom: 1em;
    font-weight: bold;
}
div.otter__links{
    list-style: none;
    display: flex;
    gap: 1em;
}

/* div.vr-otter{

div.publish-form{
    margin: auto;
    width: 65%;
    margin-top: 1.3em;
}
div.embed__textarea{
    display: flex;
    gap: 1em;
    padding: 10px;
    align-items: center;
    justify-content: space-evenly;
    font-size: 20px;
}
div.embeds-links{
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
hr.h-divider{
    margin-top: 5px;
    margin-bottom: 5px;
    height: 1px;
    width: 100%;
    border-top: 1px solid gray;
}
.db-menu ul{
    list-style: none;
    padding: 0;
}
.db-menu ul li{
    display: inline;
    position: relative;
}
.db-menu ul li a{
    display: inline-block;
    
    transition: .3s;
}
.db-menu ul li a:hover{
    opacity: 0.3;
}
.db-menu ul ul{
    display: none;
    left: 0;
    position: absolute;
}
.db-menu ul li:hover ul{
    display: block;
}
.db-menu ul ul{
    width: 150px;
}
.db-menu ul ul li a{
    display: block;
}
div.logo{
    display: flex;
    gap: 1em;
}
section.conteiner{
    width: 80%;
    margin: auto;
    margin-bottom: 1em;
    margin-top: 1em;
    padding: 2.2em;
    background: #ffffff;
    border-radius: 4px;
    box-shadow: 0 50px 50px rgba(0,0,0,0.1);
}
div.post-info-user{
    font-size: 13px;
}
div.post-info-user a{
    padding: 4px;
    border-radius: 4px;
    background-color: rgb(221,244,255);
    /* font-size: 13px; */
    
}
div.post-content{
    padding: 1em;
    margin-top: 10px;
    /* border-left: 1px dashed gray; */
}
div.post-info ul{
    margin: 0;
}
