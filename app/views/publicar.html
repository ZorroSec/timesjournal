<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TimesJournal</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: #f2f2f2;
}
header.header{
    background: #ffffff;
    padding: 1em;
    color: black;
    box-shadow: 1px 0 2px rgb(0,0,0,.3);
}
div.principal__links{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
header.headeer div.logo{
    font-family: 'Roboto', sans-serif;
}
div.secundary__links{
    display: flex;
    gap: 10px;
}
section.conteiner div.post__embeds{
    margin: auto;
    margin-top: 1em;
    width: 75%;
    background-color: #ffffff;
    padding: 10px;
    border-radius: 3px;
    box-shadow: 1px 0 2px rgba(0,0,0,.3);
    margin-bottom: 1em;
}
section.conteiner div.embed__post__informations ul{
    display: flex;
    list-style: none;
    gap: 10px;
    font-size: 13px;
}
div.add__post__button{
    margin: auto;
    width: 75%;
    margin-bottom: 2.2em;
    margin-top: 2.2em;
}
div.add__post__button a{
    text-decoration: none;
    background-color: #23abf0;
    color: white;
    border-radius: 5px;
    padding: 10px 20px;
    font-weight: bold;
}
div.create{
    margin: auto;
    width: 75%;
    margin-top: 1em;
    margin-bottom: 1em;
    font-weight: bold;
}
div.otter__links{
    list-style: none;
    display: flex;
    gap: 1em;
    color: black;
}
div.otter__links a{
    text-decoration: underline;
    font-weight: bolder;
}
/* div.vr-otter{
    border-left: 1px dashed black;
} */
div.publish-form{
    margin: auto;
    width: 65%;
    margin-top: 1.3em;
}
div.embed__textarea{
    display: flex;
    gap: 1em;
    padding: 10px;
    align-items: center;
    justify-content: space-evenly;
    font-size: 20px;
}
select#headers{
    border: none;
    outline: none;
    background: transparent;
    font-weight: bolder;
}
    </style>
</head>
<body>
    <header class="header">

            </div>
            <div class="secundary__informations">
                <div class="embed__links">
                    <div class="secundary__links">
                        <div class="link">
                            <a href="/">Inicio</a>

                        </div>

                    </div>

    </header>
    <section class="conteiner">
        <div class="publish-form">
            <div class="col">
                <div class="col-xs-12">
                    <h2>Publicar novo conteúdo</h2>
                </div>
            </div>
            <div class="spacing" style="margin-top: 20px;"></div>
            <form action="/{{nome}}/publicar" method="POST">
                <div class="form-group">
                    <label for="titulo" class="form-label"><strong>Titulo *</strong></label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Tudo que eu descobri em um ano como programador">
                </div>
                <div class="form-group">
                    <label for="post" class="form-label"><strong>Publicação *</strong></label>
                    <div class="embed__textarea">
                        <div class="embed__headers">
                            <div id="selectHeaders">
                                <select name="headers" id="headers">
                                    <option id="logoOptions" value="logo"><strong>H</strong></option>
                                    <option id="h1" value="h1"><strong>H1</strong> Cabeçalho 1</option>
                                    <option id="h2" value="h2"><strong>H2</strong> Cabeçalho 2</option>
                                    <option id="h3" value="h3"><strong>H3</strong> Cabeçalho 3</option>
                                    <option id="h4" value="h4"><strong>H4</strong> Cabeçalho 4</option>
                                    <option id="h5" value="h5"><strong>H5</strong> Cabeçalho 5</option>
                                    <option id="h6" value="h6"><strong>H6</strong> Cabeçalho 6</option>
                                </select>
                            </div>
                        </div>

                            </div>
                        </div>
                        <div class="embed__task">
                            <div id="task-embed-btn">

                        <div class="embed__table">

                <br>
                <div class="form-group" style="float: right;">
                    <button type="submit" class="btn btn-success">Publicar</button>
                </div>
